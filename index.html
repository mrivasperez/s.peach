<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speechie</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <button id="toggle" class="btn btn-toggle">
            Options
        </button> 
        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>Choose a voice</h3>
            <select id="voices"></select>
            <h3>Say something else</h3>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button class="btn" id="read">Speak custom message</button>
          </div>
        <main></main>
        <h1>SPEECHIE</h1>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
